<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Przeglądarka - Wyniki Wyszukiwania</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="search-container">
        <div class="logo">
            <img src="img/logo.jpg" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Wpisz zapytanie...">
            <button id="searchButton"><img src="img/lupa.jpg" alt="Szukaj"></button>
        </div>
        <div class="plus-button">
            <button id="plusButton">+</button>
        </div>
    </div>
    <div id="results"></div>
    <script src="js/search.js"></script>
    <script>
        // Automatyczne wypełnienie pola wyszukiwania na podstawie zapytania
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        document.getElementById('searchInput').value = query;

        // Uruchomienie wyszukiwania po załadowaniu strony
        document.getElementById('searchButton').click();
    </script>
</body>
</html>
